<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocTracker - Document Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">DocTracker</div>
        <div class="nav-links">
            <a href="index.html">Insert Document</a>
            <a href="tracking.html" class="active">Track Document</a>
        </div>
    </nav>

    <main class="container">
        <h1>Document Tracking</h1>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by document title, ID, or department..." class="search-input">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div class="filters">
            <select id="statusFilter" class="filter-select">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="in-review">In Review</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>

            <select id="departmentFilter" class="filter-select">
                <option value="all">All Departments</option>
                <option value="hr">Human Resources</option>
                <option value="finance">Finance</option>
                <option value="legal">Legal</option>
                <option value="operations">Operations</option>
            </select>

            <select id="typeFilter" class="filter-select">
                <option value="all">All Types</option>
                <option value="contract">Contract</option>
                <option value="report">Report</option>
                <option value="proposal">Proposal</option>
                <option value="policy">Policy</option>
            </select>
        </div>

        <div class="documents-table-container">
            <table class="documents-table">
                <thead>
                    <tr>
                        <th>Document ID</th>
                        <th>Title</th>
                        <th>Department</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Date Submitted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="documentsTableBody">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            No documents found matching your criteria.
        </div>

        <!-- Document Preview Modal -->
        <div id="documentModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="document-info">
                        <div class="info-group">
                            <label>Document ID:</label>
                            <span id="modalId"></span>
                        </div>
                        <div class="info-group">
                            <label>Department:</label>
                            <span id="modalDepartment"></span>
                        </div>
                        <div class="info-group">
                            <label>Type:</label>
                            <span id="modalType"></span>
                        </div>
                        <div class="info-group">
                            <label>Status:</label>
                            <span id="modalStatus"></span>
                        </div>
                        <div class="info-group">
                            <label>Date Submitted:</label>
                            <span id="modalDate"></span>
                        </div>
                    </div>
                    
                    <div class="template-preview">
                        <div id="templateHeader" class="template-header"></div>
                        <div id="templateContent" class="template-content"></div>
                    </div>

                    <div class="document-actions">
                        <!-- Removed Update Status button and select -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DocTracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
